<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NovaCalc</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3">NovaCalc</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <input readonly type="text" class="form-control" id="calc-display"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    AC
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    รท
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    x
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary mt-2 border border-primary w-100">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
